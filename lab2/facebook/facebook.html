<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="facebook.css" rel="stylesheet">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="big_container">
        <div class="inner_container">
            <div class="call_to_action">
                
                <img src="img.svg" alt="Facebook" class="img_facebook">
                
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
            <div id="login">
                <form>
                    <div class="input_box">
                        <input type="text" placeholder="Email or phone number" class="input">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    
                    <button id="login_but">Log in</button>
                    <a id="forgot_password" href="https://www.facebook.com/recover/initiate/">Forgot password?</a>
                    <button id="create_new_acc">Create new account</button>
                
                </form>

                <p id="create_page"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
            </div>
        </div>
  
    </div>
    <footer>
        Languages and useful links
    </footer>
    
    
</body>
</html>
