<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="instagram.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="slideshow"></div>
        </div>

        <div>
            <div class="form_block">
                <form>
                    <img src="instagram.png" id="form_img">
        
                    <input type="text" class="input" placeholder="Phone number, useranme, or email">
                    <input type="password" class="input" placeholder="Password">
                    <button id="login_but">Log in</button>
                    <a href="https://www.instagram.com/accounts/password/reset/" id="forgot">Forgot password?</a>
                </form>
            </div>
            
            <div id="dont_have_acc">
                Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a>
            </div>

            <div class="download_links">
                <p>Get the app.</p>
                <div>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&"><img src="google_play.png" class="download_links_img"></a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com"><img src="microsoft.png" class="download_links_img"></a> 
                </div>
                
            </div>
        </div>
        
    </div>

    
</body>
    
</html>
