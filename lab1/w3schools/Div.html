<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div</title>
    <style>
        div{
            margin-left: 50px;
            padding:10px;
        }
        p{
            color:white;
        }
        #first {
            background-color: red;
        }
        #second {
            background-color: blue;
        }
        #third {
            background-color: purple;
        }
    </style>
    
</head>
<body>
    <div id="first">
        <p> A paragraph is in first container </p>

        <div id="second">
            <p> A paragraph is in second container </p>

            <div id="third">
                <p> A paragraph is in third container </p>
            </div>
        </div>
    </div>
</body>
</html>
