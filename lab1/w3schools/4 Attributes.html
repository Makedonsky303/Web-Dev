<!DOCTYPE html>

<!-- You should always include the lang attribute inside the 
<html> tag, to declare the language of the Web page.
The following example specifies English as the language 
and United States as the country: -->
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
</head>
<body>
    <!-- Attributes are always specified in the start tag
    Attributes usually come in name/value pairs like: name="value" -->


    <!-- The <a> tag defines a hyperlink. 
    The href attribute specifies the URL of the page the link goes to: -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>

    <!-- The <img> tag is used to embed an image in an HTML page. 
    The src attribute specifies the path to the image to be displayed: -->
    <img src="../media/logo.png">

    <!-- The <img> tag should also contain the width and height attributes, 
    which specify the width and height of the image (in pixels): -->
    <img src="img_girl.jpg" width="500" height="600">

    <!-- The required alt attribute for the <img> tag specifies an alternate 
    text for an image, if the image for some reason cannot be displayed: -->
    <img src="some_photo.jpg" alt="You will see this text if the photo does not load">

    <!-- The style attribute is used to add styles to an element, 
     such as color, font, size, and more. -->
     <p style="color:red;">This is a red paragraph.</p>

    <!-- The title attribute defines some 
     extra information about an element. -->
    <p title="I'm a tooltip">This is a paragraph.</p>


    <!-- Double quotes around attribute values are 
    the most common in HTML, but single quotes can also be used. -->

    <!-- SUGESTION FROM W3SCHOOLS:
    Always Use Lowercase Attributes
    Always Quote Attribute Values -->



    
</body>
</html>
