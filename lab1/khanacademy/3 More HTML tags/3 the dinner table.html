<!DOCTYPE html>
<html>

        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1+2+...+n</td>
                    <td>n(n+1)/2</td>
                    <td>???</td>
                </tr>
                
                <tr>
                    <td>1^2+2^2+...+n^2</td>
                    <td>n(n+1)(2n+1)/6</td>
                    <td>???</td>
                </tr>
                
                <tr>
                    <td>1^3+2^3+...+n^3</td>
                    <td>n^2(n^2 +1)/4</td>
                    <td>???</td>
                </tr>
                
            </tbody>
        </table>

    </body>
