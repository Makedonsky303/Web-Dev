<section class="listing">
    <img class="listing-photo" [src]="productInfo.photo" alt="Exterior photo of {{productInfo.name}}">
    <h2 class="listing-name">{{productInfo.name}}</h2>
    <p class="listing-description">{{productInfo.description}}</p>
    <p class="listing-rating">{{productInfo.rating}}</p>
    <a class="listing-link" href="{{productInfo.link}}">Ссылка</a>
</section>
